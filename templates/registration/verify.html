{% extends "base.html" %}

{% block page_content %}

{% for message in messages%}
<div class="message {{message.tags}}">
    {{message}}
</div>
{% endfor %}

<div class="container">
    <div class="shadow p-4 mb-5 bg-body rounded w-75 mx-auto mt-5">
        <h1>Verify Tau Beta Pi Member Info</h1>
        <form method="post" action="{% url 'verify' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <br/>
            <br/>
            <button type="submit" class="btn btn-primary">Verify</button>
        </form>
    </div>
</div>

{% endblock page_content %}
