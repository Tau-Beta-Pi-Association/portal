{% extends "base.html" %}

{% block page_content%}

{% for message in messages%}
<div class="message {{message.tags}}">
    {{message}}
</div>
{% endfor %}

<div class="container">
    <div class="shadow p-4 mb-5 mt-5 mx-auto w-50 bg-body rounded text-center">
        <p>Your account has been locked out as a result of too many failed logins. Please contact support for assistance.</p>
    </div>    
</div>

{% endblock page_content %}
